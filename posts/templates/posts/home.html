{% extends 'posts/base.html' %} {% block content %} {% load static %}
<main class="container">
  {% for post in posts %}
  <div class="card mr-auto">
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p>{{post.author}}</p>
    <p>{{post.date}}</p>
  </div>
  {% endfor %}
</main>
{% endblock content %}
