{% extends 'posts/base.html' %} 
{% block content %} 
{% load static %}
<main class="container">
  <div class="card mr-auto">
    <a href="{% url 'posts-create' %}" class="btn">Add new post</a>
  </div>
  {% for post in posts %}
  <div class="card mr-auto">
    <h1 class="mb-0">{{post.title}}<a href="{% url 'posts-edit' post.id %}" class="btn text-primary">Edit</a>
    </h1>
    <small class="text-muted">{{post.create_date | date:"d,M Y" }}</small>
    <small class="text-success">Word count: {{ post.content|wordcount }}</small>
    <p>{{post.content}}</p>
    <p>{{post.author}}</p>
    <p>{{post.date}}</p>
  </div>
  {% endfor %}
</main>
{% endblock content %}
