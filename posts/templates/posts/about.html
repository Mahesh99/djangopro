{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <main class="container">
    <div class="card mr-auto">
      <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </main>
{% endblock content %}
