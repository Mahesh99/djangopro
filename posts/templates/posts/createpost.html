{% extends 'posts/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<main class="container">
  <div class="card mr-auto">
    <h4>Create new post</h4>
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</main>
{% endblock content %}
